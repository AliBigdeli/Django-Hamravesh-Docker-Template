name: Django Project Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: unpack environments
      run: cp ./envs/dev/django/.env.sample ./envs/dev/django/.env && cp ./envs/dev/postgre/.env.sample ./envs/dev/postgre/.env
    - name: Setup Docker-Compose
      run: docker-compose up -d
    - name: Run Tests
      run: docker-compose exec -T backend sh -c "python manage.py test"

  Deploy:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }} 
    name: Deploy
    needs: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: building darkube
      run: |
        docker run darkube-cli:v1.1 sh -c "export IMAGE='registry.hamdocker.ir/hamravesh/${{secrets.APPNAME}}'"
        docker run darkube-cli:v1.1 sh -c "export IMAGE='registry.hamdocker.ir/hamravesh/${{secrets.APPNAME}}'"
